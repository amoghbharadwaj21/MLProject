<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="text-center">Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h2 class="text-center mb-4">Prediction Form</h2>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-control" required>
                            <option value="" disabled selected>Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ethnicity">Race or Ethnicity</label>
                        <select id="ethnicity" name="ethnicity" class="form-control" required>
                            <option value="" disabled selected>Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="parental_level_of_education">Parental Level of Education</label>
                    <select id="parental_level_of_education" name="parental_level_of_education" class="form-control" required>
                        <option value="" disabled selected>Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="lunch">Lunch Type</label>
                    <select id="lunch" name="lunch" class="form-control" required>
                        <option value="" disabled selected>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="test_preparation_course">Test Preparation Course</label>
                    <select id="test_preparation_course" name="test_preparation_course" class="form-control" required>
                        <option value="" disabled selected>Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="reading_score">Reading Score out of 100</label>
                        <input id="reading_score" type="number" name="reading_score" class="form-control" placeholder="Enter your Reading score" min="0" max="100" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="writing_score">Writing Score out of 100</label>
                        <input id="writing_score" type="number" name="writing_score" class="form-control" placeholder="Enter your Writing Score" min="0" max="100" required>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Predict your Maths Score</button>
                </div>
            </form>
        </div>

        <div class="result-box mt-4">
            <h2 class="text-center">Prediction Result</h2>
            <p class="text-center"><strong>{{results}}</strong></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
